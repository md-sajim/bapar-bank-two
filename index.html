<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl mt-5 text-center font-black">Welcome to your <span class="text-fuchsia-900">Bapar
                bank</span>
            !!!
        </h1>
    </header>
    <main>
        <div class="bg-lime-100 w-8/12 mx-auto p-8 mt-5">
            <h1 class="text-3xl font-bold mb-4">Please Login</h1>
            <input class="block w-9/12 py-1 mb-3 pl-2" type="email" name="email" id="user-email"
                placeholder="Your email">
            <input class="block w-9/12 py-1 mb-3 pl-2" type="password" name="password" id="user-password"
                placeholder="Your password">
            <button class="bg-red-200 text-white font-bold rounded-full hover:bg-sky-200 px-5 py-1"
                id="submit-btn">Submit</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
